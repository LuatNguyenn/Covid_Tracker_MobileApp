<ion-header>
  <ion-toolbar>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{loadedPlaces[0].numOfCases | number }}</ion-card-subtitle>
            <ion-card-title>{{loadedPlaces[0].title}}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>

          <div class="ion-text-right">
            <ion-button expand="block" fill="clear" shape="round" color="primary"
              [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].placeId]">
              More
            </ion-button>
          </div>

        </ion-card>
      </ion-col>
      <!-- <ion-col size="6"></ion-col> -->
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <!-- slice means go from index 2  -->
          <!-- 'detail' to add litte icon beside each item -->
          <ion-item *ngFor="let place of loadedPlaces.slice(1)"
            [routerLink]="['/', 'places','tabs', 'discover', place.placeId]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
