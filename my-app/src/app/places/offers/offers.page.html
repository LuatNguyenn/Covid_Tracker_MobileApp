<ion-header>
  <ion-toolbar>
    <!-- every buttons added in toolbar must be added in buttons group  -->
    <ion-title>My Offers</ion-title>
    <!-- primary is as the end of toolbar  -->
    <ion-buttons slot="primary">
      <ion-button routerLink="new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <!-- slice means go from index 2  -->
          <!-- 'detail' to add litte icon beside each item -->
          <ion-item *ngFor="let offer of offers"
            [routerLink]="['/', 'places','tabs', 'offers', offer.placeId]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{offer.title}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
